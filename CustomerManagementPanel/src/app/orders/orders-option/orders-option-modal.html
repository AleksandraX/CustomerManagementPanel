      <div class="modal-header">
        <label class="title-modal-options">Change bulk statuses</label>
      </div>


      <div class="modal-body">


        <!-- <tr  class="column" *ngFor="let selectedOrderId of selectedOrdersIds">{{ selectedOrderId }}</tr> -->

        <div class="scroll">
          <table class="table">
            <thead id="thead" class="thead-dark">
              <th class="columnInfo" scope="col">ID</th>
              <th class="columnInfo" scope="col">Ordered by customer</th>
              <th class="columnInfo" scope="col">Price</th>
              <th class="columnInfo" scope="col">Status</th>
              <th class="columnInfo" scope="col"></th>
            </thead>
            <tbody>
              <tr *ngFor="let order of selectedOrders"> 
                <th scope="row">{{ order.orderNumber }}</th>
                <td class="column">{{order.item.orderedByCustomerFullName}}</td>
                <td class="column">{{order.item.price}}</td>
                <td class="column"></td>
                <td class="columnBnt">
                  <button class="bntDelete" title="Delete" (click)="orderFromOptionsDelete(order.orderNumber)">
                    <fa-icon [icon]="faTrash"></fa-icon>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="status-option">
          <label for="status" class="label-status"> Status : </label>
          <select name="status" class="select-status">
              <option *ngFor="let orderStatus of orderStatuses" [selected]="orderStatus.id">
                {{orderStatus.name}}
              </option>
            </select>

        </div>

      </div>

      <div class="modal-footer">



        <button class="buttonSave" type="submit" (click)=showSuccess()> Save <fa-icon class="icon" [icon]="faSave">
          </fa-icon>
        </button>

        <button class="buttonCancel" type="button" (click)=close()>Cancel <fa-icon class="icon" [icon]="faTimes">
          </fa-icon>
        </button>

      </div>
