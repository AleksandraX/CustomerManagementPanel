<div bsModal #ordersAddModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form class="addContainer" [formGroup]="form" (ngSubmit)="saveOrders()">

        <div class="modal-header">
          <h1 class="modal-title">
            <span>Add Order</span>
          </h1>
        </div>

        <div class="modal-body">

          <button class="buttonClose" type="submit" (click)="close()">
            <fa-icon class="icon" [icon]="faTimes"></fa-icon>
          </button>

          <div class="addDiv">
            <label class="label price-label">Price :</label>
            <br>
            <input class="inputNgForm price-input" type="number" formControlName="price" placeholder="Enter the price"
              min="0" step="1" data-number-to-fixed="2" data-number-stepfactor="100" #price>

            <div class="alert alert-danger" *ngIf="form.checkIsRequired('price')">
              Price is required <fa-icon class="iconExclamation" [icon]="faExclamation"></fa-icon>
            </div>
          </div>

          <div class="addDiv">
            <label class="label">Ordered By Customer Id :</label>
            <br>
            <select class="inputNgForm" type="text" formControlName="orderedByCustomerId" #orderedName>

              <option *ngFor="let client of clientsList; index as i" [value]="client.id">
                {{client.name}} {{client.lastName}}
              </option>

            </select>

          </div>
          <br>
        </div>

        <div class="modal-footer">
          <button class="buttonSave" type="submit" (click)=showSuccess()> Save <fa-icon class="icon" [icon]="faSave">
            </fa-icon>
          </button>

          <button class="buttonClear" type="button" (click)="form.reset(); clean()">Clear <fa-icon class="icon"
              [icon]="faTimes"></fa-icon>
          </button>
        </div>
        <!-- <pre>{{form.value | json }}</pre> -->

      </form>
    </div>
  </div>
</div>
