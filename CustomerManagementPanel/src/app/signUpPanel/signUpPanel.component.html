<div id="second">
  <div class="myform form ">
              <div class="logo mb-3">
                 <div class="col-md-12 text-center">
                    <h1 >Sign Up</h1>
                 </div>
              </div>
              <form action="#" name="registration">
                 <div class="form-group">
                    <label for="exampleInputEmail1"><fa-icon class="iconloginInput" [icon]="faUser"></fa-icon> First Name</label>
                    <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter Firstname">
                 </div>
                 <div class="form-group">
                    <label for="exampleInputEmail1"><fa-icon class="iconloginInput" [icon]="faUser"></fa-icon> Last Name</label>
                    <input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Lastname">
                 </div>
                 <div class="form-group">
                    <label for="exampleInputEmail1"><fa-icon class="iconloginInput" [icon]="faEnvelope"></fa-icon> Email address</label>
                    <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                 </div>
                 <div class="form-group">
                    <label for="exampleInputEmail1"><fa-icon class="iconloginInput" [icon]="faKey"></fa-icon> Password</label>
                    <input type="text" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
                 </div>
                 <div class="col-md-12 text-center mb-3">
                    <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm bntStart">Get Started For Free</button>
                 </div>
                 <div class="col-md-12 ">
                    <div class="form-group">
                       <p class="text-center"><a [routerLink]='["/loginPanel"]' href="#" id="signin" class="link">Already have an account?</a></p>
                    </div>
                 </div>
                  
              </form>
           </div>
</div>
