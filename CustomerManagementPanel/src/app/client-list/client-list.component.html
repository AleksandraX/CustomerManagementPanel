<div *ngIf="!!customerObjectList && customerObjectList.length > 0; else emptyList">

    <div class="add">
        <button class="bntAdd" (click)="addCustomer()"><i class="fa fa-plus-circle"></i> Add Customer</button>
    </div>

    <table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Full name</th>
        <th scope="col">City</th>
        <th scope="col">Sex F/M</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customerObjectList; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td class="columnUser">{{ customer.id}}</td>
        <td class="columnUser">{{ customer.name}} {{customer.lastName}}</td>
        <td class="columnUser">{{ customer.city}}</td>
        <td class="columnUser">{{ customer.sex}}</td>
        <td class="columnBnt">
            <button class="bntDelete" (click)="deleteNewListCustomer(customer)">
                <i class="fa fa-trash"></i></button>
            <button class="bntShow" (click)="showDetails(customer)">
                <i class="fa fa-info-circle"></i></button>
        </td>
    </tr>
    </tbody>
    </table>
</div>




<div *ngIf="isDetailsClicked && chosenCustomer != null">
    <app-client-details [chosenCustomerInput]="chosenCustomer" (editedCustomerEventEmitter)="onCustomerEdit($event)"></app-client-details>
</div>

<div *ngIf="isAddingMode">
    <app-add-customer [newCustomerInput]="newCustomer" (addNewCustomerEventEmitter)="onCustomerAdd($event)"></app-add-customer> 
</div>

<ng-template #emptyList>
    <div class="emptyList">
        INFO! The user list is empty.
    </div>
</ng-template>
