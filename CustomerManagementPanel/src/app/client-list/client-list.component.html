<div *ngIf="!!customerObjectList && customerObjectList.length > 0; else emptyList">

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">City</th>
    <th scope="col">Sex F/M</th>
    <th scope="col">Remove</th>
</tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customerObjectList; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ customer.id}}</td>
    <td>{{ customer.name}}</td>
    <td>{{ customer.city}}</td>
    <td>{{ customer.sex}}</td>
    <td><button class="bntDelete" (click)="deleteNewListCustomer(customer)">
        <i class="fa fa-trash"></i></button></td>
  </tr>
  </tbody>
</table>
</div>

<ng-template #emptyList>
    <div class="emptyList">
        INFO! The user list is empty.
    </div>
</ng-template>
