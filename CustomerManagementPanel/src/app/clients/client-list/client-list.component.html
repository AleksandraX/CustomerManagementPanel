<div *ngIf="!!customerObjectList && customerObjectList.length > 0; else emptyList">

    <div class="add">
        <button class="bntAdd" [routerLink]='["/clients/add"]'><fa-icon [icon]="faPlusSquare"></fa-icon> Add Customer</button>
    </div>

    <table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Full name</th>
        <th scope="col">Sex F/M</th>
        <th scope="col">Age</th>
        <th scope="col">City</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customerObjectList; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td class="columnUser">{{ customer.name}} {{customer.lastName}}</td>
        <td class="columnUser">{{ customer.gender === 0 ? "Male" : "Female"}}</td>
        <td class="columnUser">{{ customer.age}}</td>
        <td class="columnUser">{{ customer.address?.city}}</td>
        <td class="columnBnt">
            <button class="bntDelete" title="Delete" (click)="deleteCustomer(customer.id)">
                <fa-icon [icon]="faTrash"></fa-icon></button>
            <button class="bntEdit" title="Edit" [routerLink]='["/clients/edit/" + customer.id]'>
                <fa-icon [icon]="faEdit"></fa-icon></button>
            <button class="bntShow" title="Show details" [routerLink]='["/clients/details/" + customer.id]'>
                <fa-icon [icon]="faInfo"></fa-icon></button>
        </td>
    </tr>
    </tbody>
    </table>
</div>

<ng-template #emptyList>
    <div class="emptyList">
        INFO! The user list is empty.
    </div>
</ng-template>
