<div class="address-details-case">
  <h1>Address </h1>
  <div class="adressDeails">
    <label class="adressDeailsP"><fa-icon class="icon" [icon]="faIdCard"></fa-icon> Id: <h5>{{address?.id}}</h5></label>
    <label class="adressDeailsP"><fa-icon class="icon" [icon]="faGlobaleAmericas"></fa-icon> Country: <h5>{{address?.country}}</h5></label>
    <label class="adressDeailsP"><fa-icon class="icon" [icon]="faCity"></fa-icon> City: <h5>{{address?.city}}</h5></label>
    <label class="adressDeailsP"><fa-icon class="icon" [icon]="faMailBulk"></fa-icon> Zip Code: <h5>{{address?.zipCode}}</h5></label>
    <label class="adressDeailsP"><fa-icon class="icon" [icon]="faRoad"></fa-icon> Street: <h5>{{address?.street}}</h5></label>
  </div>
  <br>

  <h2 class="customersH2">Customers</h2>
  <div *ngIf="!!address?.residents && address?.residents.length > 0; else emptyList"></div>

  <carousel class="bloc" [itemsPerSlide]="address?.residents.length <= 3 ? address?.residents.length : 3"
  [singleSlideOffset]="true"
  [startFromIndex]="0"
  [noWrap]="false">
        <slide *ngFor="let resident of address?.residents; let index=index">
          <div class="text-center bloc py-5 text-white" style="display: block; width: 100%;">
            <h2 class="h2Bloc">{{index}}</h2>        
            <p class="blocP">Name: {{resident?.name}}</p>
            <p class="blocP">Last Name: {{resident?.lastName}}</p>
            <p class="blocP">Email: {{resident?.email}}</p>
            <p class="blocP">Phone Number: {{resident?.phoneNumber}}</p>   
          </div>
      </slide>
  </carousel>

  <ng-template #emptyList>
    <div class="emptyList">
        INFO! The customer list is empty.
    </div>
  </ng-template>
</div>
